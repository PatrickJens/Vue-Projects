<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>First View App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src=" "></script>
<body>
    <div id="app">
        <div>
            <span>image_here</span>
        </div>
        <div>
            <h1>Hello, {{name}}</h1>
            <p>Learning Vue.js</p>
        </div>
    </div>

<script>
    //import createApp and ref functions from Vue
    const {createApp, ref} = Vue
    //Use the create app function we just imported. Creates Vue app instance
    createApp({
        setup(){
            const name = ref("Rachel")
            return {name}
        }
    }).mount('#app')
</script>


</body>
</html>
